<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>ðŸ“š My Library</h1>
    <div class="header-section">
      <button id="add-book-modal-btn">Add Book</button>
    <input type="text" id="search-book" placeholder="Search">
    <button id="search-btn">Search</button>
    </div>

    <!-- ADD BOOK MODAL -->
    <div id="modal">
      <div class="modal-content">
        <div class="modal-header">
         <h3 id="modal-title">Add Book</h3>
         <button id="close-modal-btn">Close</button>
        </div>
        <form id="add-book-form">
          <input type="text" id="title" placeholder="Title" required>
          <input type="text" id="author" placeholder="Author" required>
          <input type="number" id="pages" placeholder="Pages" required>
          <label>
            <input class="isRead" type="checkbox" id="isRead">
            Already Read 
          </label>
          <button type="submit" id="btn-add-book">Add Book</button>
        </form>
      </div>
    </div>    <!-- Tempat Card Buku -->
    <div id="list-books"></div>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
